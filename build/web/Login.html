<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: black;
}
.bg {
  background-image: url("Assets/fireplace3.jpg");
  height: 540px;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
.AuthorLogin:hover {
  border-radius: 5px;
  background-color: #FFFFFF;
  padding: 20px;
  margin: 0;
  position: absolute;
  height: 350px;
  width: 350px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  top: 60%;
  left: 27%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.3);
}
.AuthorLogin:hover {
  background: rgba(255,255,255,0.7);
}
.UserLogin {
  border-radius: 5px;
  background-color: #FFFFFF;
  padding: 20px;
  margin: 0;
  position: absolute;
  height: 350px;
  width: 350px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  top: 60%;
  left: 72%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  background: rgba(255,255,255, 0.3);
}
.UserLogin:hover {
  background: rgba(255,255,255, 0.7);
}
.Label {
  font-weight: bolder;
  font-family: Comic Sans MS, cursive, sans-serif;
  font-size: 30px;
  text-shadow: -2px 0 #424242, 0 2px #424242, 2px 0 #424242, 0 -2px #424242;
  padding: 12px 20px;
  color: white;
  text-align: center;
}

.label1 {
  font-weight: bold;
  font-family: Comic Sans MS, cursive, sans-serif;
  font-size: 25px;
  margin: -5px 0;
  text-align: center;
}
input[type=text] {
  font-family: Comic Sans MS, cursive, sans-serif;
  font-size: 15px;
  width: 100%;
  padding: 12px 20px;
  margin: -30px 0;
  box-sizing: border-box;
  border: 3px solid #ccc;
  -webkit-transition: 0.5s;
  transition: 0.5s;
  outline: none;
}

input[type=password]:focus {
  border: 3px solid #555;
}
input[type=password] {
  font-family: Comic Sans MS, cursive, sans-serif;
  font-size: 15px;
  width: 100%;
  padding: 12px 20px;
  margin: 12px 0;
  box-sizing: border-box;
  border: 3px solid #ccc;
  -webkit-transition: 0.5s;
  transition: 0.5s;
  outline: none;
}
input[type=text]:focus {
  border: 3px solid #555;
}
input[type=button] {
  font-family: Comic Sans MS, cursive, sans-serif;
  font-size: 20px;
  text-align: center;
  display: inline-block;
  position: relative;
  padding: 15px 25px;
  cursor: pointer;
  margin: 20px 30px;
  position: absolute;
  border: outset;
  top: 75%;
  left: 70%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  color: #FFFFFF;
  background-color: #000000;
}
</style>
<title>Login</title>
<script  type="text/javascript">
function ValidateAuthor(form)
{
	if (form.authorID.value && form.authorpassword.value)
	{
		form.action = "AuthorLogin";
                form.submit();
	}
	else if (!form.authorID.value)
	{
		window.location = "UnsuccessfulLogin3.jsp";
	}
	else if (!form.authorpassword.value)
	{
		window.location = "UnsuccessfulLogin4.jsp";
	}
}
function ValidateUser(form)
{
	if (form.userID.value && form.userpassword.value)
	{
		form.action = "UserLogin";
                form.submit();
	}
	else if (!form.userID.value)
	{
		window.location = "UnsuccessfulLogin3.jsp";
	}
	else if (!form.userpassword.value)
	{
		window.location = "UnsuccessfulLogin4.jsp";
	}
}
</script>
</head>
<body>
<div class="Label">
  <label for="Kandle">Kandle</label>
</div>
<div class="bg"> 
<div class="AuthorLogin">
  <form method="post">
    <div class="label1">
        <label for="Login">Author Log in </label><br><br><br>
    </div>
    <div class="Username">
    	<input type="text" id="authorID" name="authorID" placeholder="Your username"><br><br>
    </div>
    <div class="Password">
    	<input type="password" id="authorpassword" name="authorpassword" placeholder="Your password">
    </div>
    <div class="Submit">
        <input type="button" value="Log In" onclick="ValidateAuthor(this.form)">
    </div>
  </form>
</div>
<div class="UserLogin">
  <form method="post">
    <div class="label1">
        <label for="Login">User Log in </label><br><br><br>
    </div>
    <div class="Username">
    	<input type="text" id="userID" name="userID" placeholder="Your username"><br><br>
    </div>
    <div class="Password">
    	<input type="password" id="userpassword" name="userpassword" placeholder="Your password">
    </div>
    <div class="Submit">
        <input type="button" value="Log In" onclick="ValidateUser(this.form)">
    </div>
  </form>
</div>
</div>
</body>
</html>
